<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="globals.js"></script>

</head>
<body>

    <div class="container">
        <h3>Select Line and Direction</h3>
        <hr>
        <p>Use the filter button to minimize possibilities</p>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">קווי אוטובוס</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>
                </div>
                <table id="myTable" class="table table-hover">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="Agency" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Line #" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Route ID" disabled></th>
                            <th><input type="text" class="form-control" placeholder="From" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Destination" disabled></th>
                        </tr>
                    </thead>
                    <tbody id="all_lines">
                    <!--    will be populated by REST request to server with tr elements such as this one:
                        <tr class="clickable-row">
                            <td>420</td>
                            <td>סופרבוס</td>
                            <td>ירושלים</td>
                            <td>בית שמש</td>
                        </tr>
                     -->
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="form-group">

        </div>
        <hr>
        <p>Inspired by this <a href="https://bootsnipp.com/snippets/8G2Q">snippet</a></p>

    </div>

</body>
</html>
