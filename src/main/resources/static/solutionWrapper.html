<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- bootstrap 3.4.0
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    -->

    <!-- bootstrap 3.4.1 Latest compiled and minified -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- bootstrap 4.0
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    -->

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>


    <link rel="stylesheet" href="selectLine.css">

    <link rel="stylesheet" href="solutionWrapper.css">
</head>
<body>


<section id="contact">
    <div class="container-fluid">
        <div class="col-md-9">
            <h2>
                <div id="routeHeader">
                    <p><b>Route ____</b>________________<strong>______ קו ___ _________
                        25/03/2019 </strong>
                    </p>
                </div>
            </h2>
        </div>
        <div class="col-md-3">
            <a style="margin-top: 50px" href="selectLine.html" class="btn btn-primary" role="button">Select another Line</a>
        </div>

        <div class="row">
            <div id="map_frame" class="col-md-9">
                <iframe src="solution.html" name="leafletiframe" id="iframe" width="100%" height="700 px" frameborder="0" style="border:0;margin-bottom: 0px"
                        allowfullscreen></iframe>
            </div>
            <div class="col-md-3">
                <div id="busHeader">
                    <h4><strong>_____ ___ Route _____ from __ to __</strong></h4>
                </div>
                <blockquote class="quote-box">
                    <div class="row">
                        <div class="panel panel-primary filterable">
                            <div class="panel-heading">
                                <h3 class="panel-title">trips</h3>
                                <div class="pull-right">
                                    <button class="btn btn-default btn-xs btn-filter"><span
                                            class="glyphicon glyphicon-filter"></span> Filter
                                    </button>
                                </div>
                            </div>
                            <table id="myTable" class="table table-hover">
                                <thead>
                                    <tr class="filters">
                                        <th><input type="text" class="form-control" placeholder="Original Aimed Departure"
                                                   disabled></th>
                                        <th><input type="text" class="form-control" placeholder="Trip ID" disabled></th>
                                        <th><input type="text" class="form-control" placeholder="Vehicle" disabled></th>
                                    </tr>
                                </thead>
                                <tbody id="all_lines">
                                <!--
                                generated by populateTripsGrid in solution.html
                                HTML will resemble this
                                    <tr class="clickable-row">
                                        <td>5:20</td>
                                        <td>37203669</td>
                                        <td>31-750-78</td>
                                    </tr>
                                    <tr class="clickable-row">
                                        <td>5:30</td>
                                        <td>37203559</td>
                                        <td>31-803-78</td>
                                    </tr>
                                    <tr class="clickable-row">
                                        <td>5:40</td>
                                        <td>37203564</td>
                                        <td>346-39-401</td>
                                    </tr>
                                    -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </blockquote>
            </div>
        </div>
        <div id="options1" style="width: 90%; height: 80px; background-color: #f7e1b5; margin-top: 0px">
            <div id="horizontal" >
                <div class="form-check form-check-inline">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" id="chk_siri" checked>
                        Siri - Bus Markers
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" id="chk_stops" checked>
                        GTFS - Stops markers
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" id="chk_shape" checked>
                        GTFS - Shape of Route
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" id="chk_siri_tooltip" >
                        Buses tooltip always on
                    </label>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="button"  value="Clean Map" id="v1">
                <input class="form-check-input" type="button"  value="Toggle Stops" id="vv2">
                <input class="form-check-input" type="button"  value="Toggle Bus Markers" id="vv3">
                <input class="form-check-input" type="button"  value="Toggle Shape" id="vv4">
                <br/>
                <input class="form-check-input" type="button"  value="distance between stops" id="v2">
                <input type="text" id="v3">
                <input type="text" id="v4">
                <input type="text" id="v5">
            </div>
        </div>


    </div>
</section>

<script type="text/javascript" src="allTrips.js"></script>
<script type="text/javascript" src="globals.js"></script>
<script type="text/javascript" src="solutionWrapper.js"></script>


</body>
</html>
